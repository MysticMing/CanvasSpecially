<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				font-size:12px;
			
			}
			table{
				width:600px;
				display:block;
				margin:20px auto;
				border-collapse: collapse;
			}
			table td{
				border:1px solid #000;
				height:30px;
				
			}
			table tr td:first-child{
				text-align:center
				
			}
		</style>
	</head>
	<body>
		<form action="01-基本结构.html" method="post" enctype="multipart/form-data">
			<table border="0" align="center" width="600" cellpadding="0" cellspacing="0">
				<tr>
					<td colspan="2">
						请输入注册信息
					</td>
				</tr>
				<tr>
					<td width="100">用户名</td>
					<td width="500">
						<input type="text" name="username" id="username" maxlength="6" value="" placeholder="请输入用户名" size="10" disabled/>
					
					
					</td>
				</tr>
				<tr>
					<td width="100">设置密码</td>
					<td width="500">
						<input type="password"  id="userpwd" name="userpwd"/>
					</td>
				</tr>
				<tr>
					<td width="100">自我介绍</td>
					<td width="500">
						<textarea name="myinfo" id="myinfo" cols="50" rows="5">没有什么可说的</textarea>
					</td>
				</tr>
				<tr>
					<td width="100">性别
						
					</td>
					<td width="500">
						<label for="boy">
						<input type="radio"  id="boy" name="sex" value="男" checked/>先生
						</label>
						<label for="girl">
						<input type="radio"  id="girl" name="sex" value="女"/>女士
						</label>
					</td>
				</tr>
				<tr>
					<td width="100">
						技能
					</td>
					<td width="500">
						<input type="checkbox"  value="java" name="skill"/>java
						<input type="checkbox"  value="oracle" name="skill"/>oracle
						<input type="checkbox"  value="linux" name="skill"/>linux
						<input type="checkbox"  value="ssm" name="skill"/>ssm
						
					</td>
				</tr>
				<tr>
					<td width="100">
						城市
					</td>
					<td width="500">
						<select name="city" name="city" >
							<option value="beijing"  >北京</option>
							<option value="shanghai">上海</option>
							<option value="shenzhen">深圳</option>
							<option value="guangdong">广东</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="100">
						上传照片
					</td>
					<td width="500">
						
					<input type="file" name="photo"  id="photo"/>
					</td>
				</tr>
				<tr>
					<td width="100">
						隐藏域
					</td>
					<td width="500">
						
					<input type="hidden" name="code"  id="code" value="1001"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
				<input type="submit"  value="立即注册"/>
				<input type="reset"  value="重置"/>
				<input type="button"  value="普通按钮" onclick="window.print();"/>
				</td>
				</tr>
				
				
					
				
			</table>
		</form>
	</body>
</html>
